<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { margin: 20px; }
        .message { margin: 10px; padding: 10px; border-radius: 5px; }
        .user { background-color: #e0f7fa; }
        .bot { background-color: #ffe0b2; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const userMessage = input.value;
            input.value = '';

            const chatDiv = document.getElementById('chat');
            chatDiv.innerHTML += `<div class="message user">${userMessage}</div>`;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            chatDiv.innerHTML += `<div class="message bot">${data.response}</div>`;
        }
    </script>
</body>
</html>
